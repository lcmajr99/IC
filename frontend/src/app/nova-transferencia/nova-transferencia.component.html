<div class="container shadow-lg p-3 mb-5 bg-white rounded" style="margin-top: 2cm;">
  <div class="row d-flex justify-content-center">
  <form  (ngSubmit)="cadastrar()">
    <div class="form-row ">
      <div class="col-sm-6">
        <label for="inputSecondName">Nome</label>
        <input type="text" class="form-control" placeholder="Nome"[(ngModel)]="nome" name="nome">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="Email" [(ngModel)]="email" name="email">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Password</label>
        <input type="password" class="form-control" id="inputPassword4" placeholder="Password" [(ngModel)]="senha" name="senha">
      </div>
    </div>
    <button type="submit" class="btn btn-primary"  style="margin-left: 0.4cm; margin-top: 1cm;">Realizar Cadastro</button>
  </form>
</div>
</div>
